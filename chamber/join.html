    <main>
        <h1>Chamber of Commerce Membership Application</h1>
        <form method="get" action="thankyou.html" class="wf1">
            <fieldset>
                <legend>Applicant Information</legend>
                <label>First Name* <input type="text" name="fname" id="fname" required></label>
                <label>Last Name* <input type="text" name="lname" id="lname" required></label>
                <label>Phone* <input type="tel" name="phone" id="phone" placeholder="1235551234" required></label>
                <label>Email* <input type="email" name="email" placeholder="someone@gmail.com" required></label>
            </fieldset>
            <fieldset>
                <legend>Business/Organization Information</legend>
                <label>Business/Organization's Name* <input type="text" name="business" id="business" required></label>
                <label>Applicant's Title/Position <input type="text" name="title" id="title" pattern="[A-Za-z\- ]{7,}"></label>
                <label>Business/Organization's Description <textarea id="description" name="description" rows="4" cols="50"></textarea></label>
            </fieldset>
            <fieldset>
                <legend>Membership Type</legend>
                <label><input type="radio" name="audience" value="beginner"> Non Profit Membership (no fee)</label>
                <label><input type="radio" name="audience" value="intermediate"> Bronze Membership</label>
                <label><input type="radio" name="audience" value="advanced"> Silver Membership</label>
                <label><input type="radio" name="audience" value="advanced"> Gold Membership</label>
                </label>
            </fieldset>
            <input type="hidden" id="timestamp" name="timestamp">
            <input type="submit" id="button" value="Apply for Membership">
        </form>
    </main>
    <footer>
