        <main>
            <div id="formmessage"></div>
            <form method="get" action="record.html" class="confirmation">
                <fieldset>
                    <label>Username* <input type="text" id="username" name="username" required></label>
                    <label>Password* <input type="password" id="password1" name="password" required pattern="^[a-zA-Z0-9]{8,}$" placeholder="At least eight characters long. Only letters and numbers."></label>
                    <label>Confirm Password* <input type="password" id="password2" name="password" required pattern="^[a-zA-Z0-9]{8,}$"></label>
                    <label>Email* <input type="email" id="email" name="email" required pattern="[a-zA-Z0-9._%+\-]+@byui\.edu" title="Please enter a valid email address"></label>
                    <label>Page Rating <input type="range" id="r" name="page rating" min="1" max="10" value="1" step="1" list="rangevalues"></label>
                    <datalist id="rangevalues">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </datalist>
                    <div id="rangevalue">1</div>
                    <input type="submit" value="Post Rating">
                </fieldset>
            </form>
